<div class="card">
    <div class="card-header h4">
        {{ dialog_title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <mat-form-field appearance="outline">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Global Search">
                </mat-form-field>

            </div>
            <div class="col-lg-2 col-sm-6">
                <button mat-icon-button class="round-button" (click)="open_Redeem_form('InsertRedeem', '0')" matTooltip="Add New Record">
                    <mat-icon class="icon-white ">add</mat-icon>
                </button>
            </div>

            <div class="col-lg-6 col-sm-12" style="text-align: left;">
                <img src="assets/excel-icon-17.png" matTooltip="Export Redeemed" height="50px" width="50px" style="cursor: pointer;" (click)="ExportRedeemed()">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mat-table-container">
                <mat-table [dataSource]="_RedeemTableDataSource" matSort class="table-width table-bordered">
                    <ng-container matColumnDef="Employee">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Employee </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{ element.Employee }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Date">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Date </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{ element.Date }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Points">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Points | Gift Catalogue </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{ element.Points }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Remarks">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Remarks </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{ element.Remarks }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef class="col-lg-1 "> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row " class="col-lg-1 ">
                            <a mat-icon-button (click)="open_Redeem_form('GetRedeemById', row.RedeemId) " matTooltip="Edit Record">
                                <mat-icon style="color: #0B3E61; ">edit</mat-icon>
                            </a>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="_displayColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: _displayColumns;" class="example-element-row"></tr>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
