<form [formGroup]="leaderBoardForm">
    <div class="form">
        <mat-card-header class="example-header mt-3">
        </mat-card-header>
        <mat-card-content>
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3 col-sm-12">
                            <mat-form-field>
                                <mat-label>Search Employee</mat-label>
                                <mat-select formControlName="EmployeeId" placeholder=" Search Employee " required>
                                    <mat-form-field>
                                        <input class="align-element" placeholder="Search Employee" matInput required (keyup)="filterEmployee($event)" />
                                    </mat-form-field>
                                    <mat-option [value]='"2F9887FA-609D-4106-AED9-4684EDCB33C5"'>Select All</mat-option>
                                    <mat-option *ngFor="let option of EmployeeFilterList" [value]="option.EmployeId">
                                        {{option.Employee}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <button mat-flat-button color="primary" class="example-button" (click)="Search()">Search</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <div class="leaderboard-box">
                                <div class="row mt-2" style="padding-bottom: 10px;">
                                    <div class="col-lg-3 col-sm-6">
                                        <button class="show-more-button" (click)="LeaderBoardDetails()">
                                <span>Go To Dashboard..</span>
                              </button>
                                    </div>
                                </div>
                                <div class="title">Leaderboard </div>
                                <div class="header-row">
                                    <div class="header-Medals">Rank</div>
                                    <div class="header-name">Employee Name</div>
                                    <div class="header-total-ips">Total IPs</div>
                                    <div class="header-stars">Statistics</div>
                                    <div class="header-points">Points</div>
                                </div>
                                <div class="leader-item" *ngFor="let leader of leaders; let i = index">
                                    <div class="leaderboardrow">
                                        <div class="profile-icon">
                                            <ng-container>
                                                <img class="medal-image" [src]="getMedalImage(i)" alt="Medal" />
                                            </ng-container>
                                        </div>
                                        <div class="row-content">
                                            <div class="name">{{ leader.EmployeeName }}</div>
                                            <div style="font-weight: bold;margin-right:25px;">{{ leader.TotalIPs }}</div>
                                            <div style="width: 150px;margin-left:10%;">
                                                <div [style.width.px]="30 * leader.StarCount" [style.height.px]="20" [style.backgroundColor]="'#5ba7f2'"></div>
                                            </div>
                                            <div class="points">{{ leader.Score }}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </div>
</form>
