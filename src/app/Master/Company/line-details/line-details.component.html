<form [formGroup]="companyLDForm">
    <mat-card class="example-card">
        <div class="example-title">
            <!-- <mat-icon class="example-icon">dashboard</mat-icon> -->
            Line Details
        </div>
        <hr>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-3 col-sm-12">
                    <mat-form-field>
                        <mat-label>Contact No</mat-label>
                        <input matInput placeholder="ContactNo" formControlName="ContactNo">
                    </mat-form-field>
                </div>
                <div class="col-lg-9 col-sm-12">
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="Address" formControlName="Address">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions class="mt-2">
            <button mat-flat-button color="primary" class="example-button" [disabled]="companyLDForm.invalid" (click)="saveLineDetail()">{{btnText}}</button>
            <button mat-flat-button color="warn" class="example-button" (click)="on_cancel_button()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
