<div class="card">
    <div class="card-header h4">
        {{ dialog_title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6 col-sm-6">
                <mat-form-field appearance="outline">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Global Search">
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6" [ngClass]="{'hide-div': matchingItem?.AllowUpdate}">
                <button mat-icon-button class="round-button" (click)="open_company_form('insertCompany','')" matTooltip="Add New Record" [disabled]="!matchingItem?.AllowUpdate" style="display: none;">
                    <mat-icon class="icon-white" >add</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mat-table-container">
                <mat-table [dataSource]="_companyTableDataSource" matSort class="table-width table-bordered">
                    <ng-container matColumnDef="Company">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Company
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{element.Company}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Contact">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Contact
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{element.Contact}} </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="City">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> City
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{element.City}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Pincode">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Pincode
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{element.Pincode}} </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="GstNumber">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> GstNumber
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{element.GstNumber}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="CompanyCode">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2"> Company Code
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="col-lg-2"> {{element.CompanyCode}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef class="col-lg-1"> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" class="col-lg-1">
                            <a mat-icon-button (click)="open_company_form('GetCompanyById', row.CompanyId)" matTooltip="Edit Record" [disabled]="!matchingItem?.AllowUpdate">
                                <mat-icon style="color: #0B3E61;">edit</mat-icon>
                            </a>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="_displayColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns:_displayColumns;" class="example-element-row"></tr>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
