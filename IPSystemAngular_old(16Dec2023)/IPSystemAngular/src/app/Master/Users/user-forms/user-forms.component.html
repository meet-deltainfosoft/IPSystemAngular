<form [formGroup]="formUsers" style="max-width: auto;">
    <mat-card>
        <mat-card-header class="example-header mt-2">
            <div class="example-title">
                <mat-icon class="example-icon">supervised_user_circle</mat-icon>
                {{dialog_title}}
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-3 col-sm-12">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="FirstName">
                    </mat-form-field>
                </div>


                <div class="col-lg-3 col-sm-12">
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="LastName">
                    </mat-form-field>
                </div>

                <div class="col-lg-3 col-sm-12">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="User Name" formControlName="UserName">
                    </mat-form-field>
                </div>

                <div class="col-lg-3 col-sm-12">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="Password" type="password">
                    </mat-form-field>
                </div>

                <div class="col-lg-3 col-sm-12">
                    <mat-label style="font-weight: 500;">Is Disabled</mat-label>
                    <mat-checkbox color="primary" formControlName="IsDisabled"></mat-checkbox>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions class="mt-2">
            <button mat-flat-button color="primary" class="example-button" [disabled]="formUsers.invalid" (click)="submit()">{{ btnText }}</button>
            <button mat-flat-button color="warn" class="example-button" (click)="on_cancel_button()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
