<div class="card">
    <div class="card-header h4">
        {{ dialog_title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <mat-form-field appearance="outline">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Global Search">
                </mat-form-field>
            </div>
            <div class="col-lg-2 col-sm-6">
                <button mat-icon-button class="round-button" (click)="open_Users_form('InsertUsers', '0' ) " matTooltip="Add New Record">
                    <mat-icon class="icon-white ">add</mat-icon>
                </button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 mat-table-container ">
                <mat-table [dataSource]="_UsersTableDataSource" matSort class="table-width table-bordered ">
                    <ng-container matColumnDef="FirstName">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> FirstName
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.FirstName}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="LastName">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> LastName
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.LastName}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="UserName">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> UserName
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.UserName}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="IsAdmin">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> IsAdmin
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.IsAdmin}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef class="col-lg-1 "> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row " class="col-lg-1 ">
                            <a mat-icon-button (click)="open_Users_form('GetUserById', row.UserId) " matTooltip="Edit Record">
                                <mat-icon style="color: #0B3E61; ">edit</mat-icon>
                            </a>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="_displayColumns"></tr>
                    <tr mat-row *matRowDef="let row;columns:_displayColumns;" class="example-element-row"></tr>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>

    </div>
</div>
