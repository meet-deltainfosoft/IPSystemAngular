<div class="card">
    <div class="card-header h4">
        {{ dialog_title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <mat-form-field appearance="outline">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Global Search">
                </mat-form-field>
            </div>
            <div class="col-lg-2 col-sm-6">
                <button mat-icon-button class="round-button" (click)="open_Employee_form('InsertEmployees', '0' ) " matTooltip="Add New Record" [disabled]="!matchingItem?.AllowInsert">
                    <mat-icon class="icon-white ">add</mat-icon>
                </button>
            </div>

            <div class="col-lg-3 col-sm-6">
                <button mat-raised-button class="custom-file-upload mr-2" (click)="ImportExcel()" [disabled]="!matchingItem?.AllowInsert" style="background-color:  #50A85E !important;">
                    <mat-icon>file_upload</mat-icon>
                    Import
                  </button>
            </div>

            <div class="col-lg-3 col-sm-6">
                <button mat-raised-button class="custom-file-upload mr-2" (click)="ExportEmployeesTemplate()" style="background-color:  #50A85E !important;">
                    <mat-icon>save_alt</mat-icon>
                    Download Template
                  </button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 mat-table-container ">
                <mat-table [dataSource]="_EmployeesTableDataSource " matSort class="table-width table-bordered ">
                    <ng-container matColumnDef="Employee">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> Employee
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.Employee}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="SAPId">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> Employee Id
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.SAPId}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="ShortalInitial">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> Shortal Initial
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.ShortalInitial}} </mat-cell>
                    </ng-container>




                    <ng-container matColumnDef="JobTitle">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> JobTitle
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.JobTitle}} </mat-cell>
                    </ng-container>


                    <!-- <ng-container matColumnDef="Department">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> Department
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.Department}} </mat-cell>
                    </ng-container> -->

                    <!-- <ng-container matColumnDef="DateOfJoin">
                        <mat-header-cell mat-sort-header *matHeaderCellDef class="col-lg-2 "> Date Of Join
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="col-lg-2 "> {{element.DateOfJoin}} </mat-cell>
                    </ng-container> -->

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef class="col-lg-1 "> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row " class="col-lg-1 ">
                            <a mat-icon-button (click)="open_Employee_form('GetEmployeesById', row.EmployeId) " matTooltip="Edit Record" [disabled]="!matchingItem?.AllowUpdate">
                                <mat-icon style="color: #0B3E61; ">edit</mat-icon>
                            </a>
                        </mat-cell>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="_displayColumns"></tr>
                    <tr mat-row *matRowDef="let row;columns:_displayColumns;" class="example-element-row"></tr>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
