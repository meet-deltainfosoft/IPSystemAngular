<form [formGroup]="formRedeem" style="max-width: auto;">
    <mat-card>
        <mat-card-header class="example-header mt-2">
            <div class="example-title">
                <mat-icon class="example-icon">card_membership</mat-icon>
                {{dialog_title}}
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <mat-form-field>
                        <mat-label>Employee</mat-label>
                        <mat-select formControlName="EmployeeId" placeholder="Employee" required>
                            <mat-form-field>
                                <input class="align-element" placeholder="Search kaizen" matInput required (keyup)="FilterEmployee($event)" />
                            </mat-form-field>
                            <mat-option *ngFor="let option of EmploeeListFilter" [value]="option.EmployeId">
                                {{ option.Employee }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <mat-form-field>
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="Date" placeholder="dd/MM/yyyy" formControlName="Date">
                        <mat-datepicker-toggle matSuffix [for]="Date"></mat-datepicker-toggle>
                        <mat-datepicker #Date></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <mat-form-field>
                        <mat-label>Point to be reedem</mat-label>
                        <mat-select formControlName="Points" placeholder="Points" required>
                            <mat-form-field>
                                <input class="align-element" placeholder="Search Points" matInput required />
                            </mat-form-field>
                            <mat-option *ngFor="let option of PointListFilter" [value]="option.PointId">
                                {{ option.Point }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <mat-form-field>
                        <mat-label>Remarks</mat-label>
                        <mat-select formControlName="Remarks" placeholder="Remarks" required>
                            <mat-option *ngFor="let option of RedeemStatusList" [value]="option.RedeemId">
                                {{ option.RedeemStatus }}
                            </mat-option>
                        </mat-select>

                        <!-- <input matInput placeholder="Remarks" formControlName="Remarks"> -->
                    </mat-form-field>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <div class="radio-group">
                        <label *ngFor="let option of options">
                            <input type="radio" [value]="option.PointId" formControlName="selectedOption"> {{ option.Product }}
                        </label>
                    </div>
                </div>


            </div>
        </mat-card-content>
        <mat-card-actions class="mt-2">
            <button mat-flat-button color="primary" class="example-button" [disabled]="formRedeem.invalid" (click)="submit()">{{btnText}}</button>
            <button mat-flat-button color="warn" class="example-button" (click)="on_cancel_button()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
