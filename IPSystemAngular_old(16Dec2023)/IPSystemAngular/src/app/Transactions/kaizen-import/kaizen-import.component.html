<div class="card">
    <div class="card-header h8">
        {{formTitle}}
        <button class="close-button" (click)="onClose()">X</button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4">
                <input type="file" name="file" id="inputGroupFile" required (change)="handleImport($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <!-- <label class="custom-file-label" for="inputGroupFile">Choose file</label> -->
            </div>
            <div class="col-lg-2">
                <button (click)="import()" *ngIf="showButton" class="btn btn-primary float-right">
                    Import File <i class="fa fa-download"></i>
                  </button>
            </div>
        </div>
    </div>
</div>
