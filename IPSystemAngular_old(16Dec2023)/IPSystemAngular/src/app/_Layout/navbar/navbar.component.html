<div *ngIf="showNavBar" class="form" style="height: 100%;position:relative;">
    <mat-toolbar style="background-color: #0B3E61;color:white;" *ngIf="showNavBar">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="uppercase-and-bolder">{{Company | uppercase}}</span>
        <!-- <span class="toolbar-item-spacer"></span> -->
        <img src="assets/Navabarlogo.png" class="navbar-logo">
        <button mat-icon-button matTooltip={{userName}} [matMenuTriggerFor]="userAccountMenu">
            <div class="user-profile-button">
                <mat-icon>account_circle</mat-icon>
            </div>
        </button>
        <div class="user-info">
            <span [matMenuTriggerFor]="userAccountMenu"></span>
        </div>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item style="background-color: #0B3E61;color:white;text-align: right;">
                {{userName}}
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon>person</mat-icon><span>Change Password</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logoutclick()">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="app-container" #sidenev>
        <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" style="background-color: #0B3E61">
            <div class="user-profile">
            </div>
            <mat-nav-list>
                <mat-list-item routerLink="dashBoard">
                    <mat-icon matListItemIcon class="sidebar-icon1">dashboard</mat-icon><span class="sidebar-text1" matListItemTitle>DashBoard
                    </span>
                </mat-list-item>
                <mat-expansion-panel [class.mat-elevation-z0]="true" style="background-color: #0B3E61;" *ngIf="masterMenu && masterMenu.length > 0">
                    <mat-expansion-panel-header>
                        <mat-icon matListItemIcon class="sidebar-icon1">description</mat-icon><span class="sidebar-text1" matListItemTitle>Settings
                        </span>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item *ngFor="let menuItem of masterMenu" [routerLink]="menuItem.Routing">
                            <mat-icon matListItemIcon class="sidebar-icon1">{{ menuItem.Icon }}</mat-icon><span class="sidebar-text1" matListItemTitle>{{ menuItem.ChildDescription }}
                            </span> </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <!-- Transaction -->
                <mat-expansion-panel [class.mat-elevation-z0]="true" style="background-color: #0B3E61;" *ngIf="TransactionsMenu && TransactionsMenu.length > 0">
                    <mat-expansion-panel-header>
                        <mat-icon matListItemIcon class="sidebar-icon1">toc</mat-icon><span class="sidebar-text1" matListItemTitle>Point Section
                        </span>
                    </mat-expansion-panel-header>

                    <mat-nav-list>
                        <a mat-list-item *ngFor="let menuItem of TransactionsMenu" [routerLink]="menuItem.Routing">
                            <mat-icon matListItemIcon class="sidebar-icon1">{{ menuItem.Icon }}</mat-icon><span class="sidebar-text1" matListItemTitle>{{ menuItem.ChildDescription }}
                            </span> </a>
                    </mat-nav-list>
                </mat-expansion-panel>

                <mat-expansion-panel [class.mat-elevation-z0]="true" style="background-color: #0B3E61;" *ngIf="ReportsMenu && ReportsMenu.length > 0">
                    <mat-expansion-panel-header>
                        <mat-icon matListItemIcon class="sidebar-icon1">personal_video</mat-icon><span class="sidebar-text1" matListItemTitle>Reports
                        </span>
                    </mat-expansion-panel-header>

                    <mat-nav-list>
                        <a mat-list-item *ngFor="let menuItem of ReportsMenu" [routerLink]="menuItem.Routing">
                            <mat-icon matListItemIcon class="sidebar-icon1">{{ menuItem.Icon }}</mat-icon><span class="sidebar-text1" matListItemTitle>{{ menuItem.ChildDescription }}
                            </span> </a>
                    </mat-nav-list>
                </mat-expansion-panel>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="app-sidenav-content">
            <router-outlet>
                <div class="app-sidenav-content">
                </div>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
