<form [formGroup]="formPlants">
    <mat-card>
        <mat-card-header class="example-header mt-2 ">
            <div class="example-title ">
                <mat-icon class="example-icon ">input</mat-icon>
                {{dialog_title}}
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <mat-form-field>
                        <mat-label>Plant</mat-label>
                        <input matInput placeholder="Plant" formControlName="Plant">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="mt-2">
            <button mat-flat-button color="primary" class="example-button" [disabled]="formPlants.invalid" (click)="submit()">{{btnText}}</button>
            <button mat-flat-button color="warn" class="example-button" (click)="on_cancel_button()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
